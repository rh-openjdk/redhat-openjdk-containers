schema_version: 1
name: jboss.container.maven
version: '3.9.21'
description: Provides Maven v3.9 capabilities to an image.

envs:
- name: JBOSS_CONTAINER_MAVEN_39_MODULE
  value: /opt/jboss/container/maven/39/
- name: MAVEN_VERSION
  value: '3.9'

modules:
  install:
  - name: jboss.container.maven.module

packages:
  install:
  - maven-openjdk21

execute:
- script: configure.sh
